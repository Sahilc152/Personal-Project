<script>
	function addition(){
		var firstnumber= $('#firstnumber').val();
		var secondnumber= $('#secondnumber').val();
		$.ajax({
			url : '/bin/formAdditionServlet',
			method : 'GET',
			data : {firstnumber : firstnumber, secondnumber : secondnumber},
			success : function(resultText){
				$('#sum').text(resultText);
				console.log(resultText)
			},
			error:function(jqXHR,exception){
			console.log('Error');
			}
		});
	}
</script>

<label>First Number: </label>
<input type="number" id="firstnumber" placeholder="Enter First Number">
<br>
<label>Second Number: </label>
<input type="number" id="secondnumber" placeholder="Enter Second Number">
<br>
<button type="submit" class="btn btn-primary" onclick="addition()">Add</button>
<br>
<br>
<h4>Addition is: </h4>
<h4 id="sum"></h4>
